    /* Cover page background */
    section.cover {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('_media/banner.webp') center/cover !important;
      color: white;

    section.cover .cover-main {

    .cover-main > p:last-child a {

      transform: translateY(-2px);

    .cover-main > p:last-child a:first-child:hover {
      background: transparent;
      color: #4F46E5;
